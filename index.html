<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Library</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="full-page">
      <div id="title">
        <h1>My Library</h1>
        <button id="create-book">Add New Book</button>
      </div>
      <div id="form-container">
      <form id ="form-body" action="" method="POST">
        <input type="text" name="title">
        <label for="title">Title</label>
        <input type="text" name="author">
        <label for="author">Author</label>
        <input type="checkbox" name="read" value="Read? ">
        <label for="read">Read?</label>
        <button type="button" id="cancel" class="cancel btn">Cancel</button>
        <button type="submit" id="submit-book" class="btn">Add Book</button>
      </form>
      </div>
      <div id="display" class="display"></div>
    </div>
  </body>
</html>
<script src="app.js"></script>
